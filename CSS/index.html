<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #title{
            background-color: blueviolet;
            color: aqua;
        }
        #d1{
            background-color: aquamarine;
            width: 200px;
            height: 200px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello Wellcome to CSS</h1>

    <!-- Inline Style  -->
    <br>
    <h1 style="background-color: aqua; color: aliceblue;">Hello Welcome</h1>

    <br>
    <!-- Internal Style  -->
    <h1 id="title">ACPT AMWD</h1>
    <div id="d1"></div>

    <!-- External Style  -->
    <h1 id="sample">Hello World</h1>
 
    <br>
    <!-- id selector  -->
    <h2 id="name">Madushan Sandaruwan Dissanayake</h2>

    <!-- Class Selector  -->
    <h2 class="amwd">Hello How are you ?</h2>
    <h2 class="amwd amwd-font">Hello How are you ?</h2>

    <!-- type selector  -->
    <h4>Hello Madushan</h4>
    <h4>Hello Welcome Madushan</h4>

    <!-- child selector -->
    <div> 
        <h3>Hello Madushan</h3> 
        <h3>Hello Madushan Sandaruwan</h3>
        <section>
            <h3>Hello How are you ?</h3>
            <h3>Hi Guyz</h3>
        </section>
        <h3>Madushan Sandaruwan Dissanayake</h3>
    </div>
</body>
</html>
